        - asset: assets/fonts/MFastVN-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/MFastVN-Regular.ttf
          weight: 400
        - asset: assets/fonts/MFastVN-Italic.ttf
          weight: 400
          style: italic
