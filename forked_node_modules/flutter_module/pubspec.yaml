        - asset: assets/fonts/MFastVN-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/MFastVN-Bold.ttf
          weight: 700
        - asset: assets/fonts/MFastVN-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/MFastVN-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/MFastVN-ExtraBoldItalic.ttf
          weight: 800
          style: italic
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic

  module:
    androidX: true
    androidPackage: com.digipay.flutter_module
    iosBundleIdentifier: com.digipay.flutterModule
